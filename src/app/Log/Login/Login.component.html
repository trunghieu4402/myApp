
  <form [formGroup]="LoginForm" (submit)="Login()">
    <div>
      <mat-form-field >
        <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" required placeholder="EX: abc@gmail.com">
          <mat-error *ngIf="LoginForm.controls['email'].invalid && LoginForm.controls['email'].touched">
            please enter a valid E-mail
            </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput required  formControlName="password">
        <mat-error *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched">
          please enter a valid password
          </mat-error>
    </mat-form-field>

    </div>
    <div>
      <button mat-raised-button color="primary" [disabled]="!LoginForm.valid"> Login</button>
    </div>
  </form>
