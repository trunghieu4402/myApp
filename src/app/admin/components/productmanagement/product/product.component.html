 <div>
  <div>
    <button mat-stroked-button color="primary" routerLink="Add" (click)="ThemSP()"><i class="bi bi-plus-square-fill"> Add Product</i></button>
  </div>
  <router-outlet></router-outlet>
</div>
<div>
  
</div>
<div>
  <table mat-table [dataSource]="tbSanPham" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="pro_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_id}} </td>
    </ng-container>
    <ng-container matColumnDef="pro_Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.pro_Name}}  </td>
    </ng-container>
  

    <ng-container matColumnDef="pro_Describe">
      <th mat-header-cell *matHeaderCellDef> Describe </th>
      <td mat-cell *matCellDef="let element">{{element.pro_Describe}}  </td>
    </ng-container>
    <ng-container matColumnDef="pro_Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_Price}} VND </td>
    </ng-container>

    <ng-container matColumnDef="pro_Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element">{{element.pro_Quantity}}  </td>
    </ng-container>

    <ng-container matColumnDef="pro_Discount">
      <th mat-header-cell *matHeaderCellDef> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_Discount}}% </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element">{{element.category.cate_name}}</td>
    </ng-container>
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-images" (click)="ShowImg(element)"></i>
      </td>
    </ng-container>
    <ng-container matColumnDef="thaotac">
      <th mat-header-cell *matHeaderCellDef> Thao TÃ¡c</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="Edit(element.pro_id)"> <i class="bi bi-pen-fill"></i></button>
       <button mat-stroked-button color="warn" (click)="Delete(element.pro_id)"><i class="bi bi-trash3-fill"></i></button>
      </td>
    </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
   
  </table>
  
</div>
