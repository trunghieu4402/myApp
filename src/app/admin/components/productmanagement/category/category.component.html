<div>
  <div>
    <button mat-stroked-button color="primary" routerLink="/admin/productmanagement/category/Add"><i class="bi bi-plus-square-fill"> Add Category</i></button>
  </div>
  <router-outlet></router-outlet>
</div>
<div>
  <table mat-table [dataSource]="tbDanhMuc" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="cate_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.cate_id}} </td>
    </ng-container>

    <ng-container matColumnDef="cate_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.cate_name}}  </td>
    </ng-container>
  
  
    <ng-container matColumnDef="cate_Describe">
      <th mat-header-cell *matHeaderCellDef> Describe </th>
      <td mat-cell *matCellDef="let element">{{element.cate_Describe}}  </td>
    </ng-container>

    <ng-container matColumnDef="ThaoTac">
      <th mat-header-cell *matHeaderCellDef> Thao Tac </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button color="primary" (click)="Edit(element.cate_id)"> <i class="bi bi-pen-fill"></i> </button>
        <button mat-stroked-button color="warn" (click)="Delete(element.cate_id)"> <i class="bi bi-trash3-fill"></i> </button>
      
      </td>
    </ng-container>
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
</div>
